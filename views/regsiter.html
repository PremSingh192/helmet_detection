<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <script src="/base_url.js"></script>
  <script src="/loginProtector.js"></script>
</head>

<body style="background-color: black; overflow: hidden">
  <div class="row d-flex justify-content-center align-items-center h-100 v-100">
    <div class="col col-sm-10 col-lg-4 col-md-7 col-xs-12">
      <div class="card text-white mx-2 my-2" style="background-color: #212121">
        <div class="card-body p-5 text-center">
          <h3 class="fw-bold mb-4">Registration</h3>
          <form id="myForm">
            <div class="form-group">
              <input placeholder="Full Name" required type="text" id="username" name="username"
                class="form-control mt-5" />
            </div>
            <div class="form-group">
              <input placeholder="email" required type="text" id="useremail" name="email" class="form-control" />
            </div>

            <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">
              Register
            </button>
          </form>
          <p id="myredirect"></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/Register.js"></script>

</html>
